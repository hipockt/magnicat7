<!DOCTYPE html>
<html>
<head>
    <title>My Image Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            position: relative;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(e) {
            if (e.target.nodeName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <h1>MagniCat 7</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="Aristocat.jpg" alt="Image 1 Description">
            <div class="caption">AristoCat</div>
        </div>
        <div class="image-container">
            <img src="ChefMaurice.jpg" alt="Image 2 Description">
            <div class="caption">Chef Maurice</div>
        </div>
        <div class="image-container">
            <img src="JohnEnglish.jpg" alt="Image 3 Description">
            <div class="caption">John Englis</div>
        </div>
        <div class="image-container">
            <img src="LookinGood.jpg" alt="Image 4 Description">
            <div class="caption">The Stone</div>
        </div>
        <div class="image-container">
            <img src="Rocky.jpg" alt="Image 5 Description">
            <div class="caption">RockStar</div>
        </div>
        <div class="image-container">
            <img src="Sherlock.jpg" alt="Image 6 Description">
            <div class="caption">Sherlok Hole</div>
        </div>
        <div class="image-container">
            <img src="Sneaky_Pete.jpg" alt="Image 7 Description">
            <div class="caption">Sneaky_Pete</div>
        </div>
    </div>
</body>
</html>
